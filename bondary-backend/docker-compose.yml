# Backend Mobile â€” Self-contained deployment
# Usage: docker-compose up -d

services:
  backend-mobile:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uniapps-backend-mobile
    ports:
      - "${MOBILE_PORT:-4000}:4000"
    env_file: ../.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MOBILE_PORT=4000
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-uniapps_mobile}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-mobile-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: uniapps-mobile-db
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-uniapps_mobile}
    volumes:
      - mobile-db-data:/var/lib/postgresql/data
    networks:
      - backend-mobile-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uniapps-mobile-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - mobile-redis-data:/data
    networks:
      - backend-mobile-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: uniapps-mobile-minio
    ports:
      - "${MINIO_PORT:-9002}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - mobile-minio-data:/data
    networks:
      - backend-mobile-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  mobile-db-data:
  mobile-redis-data:
  mobile-minio-data:

networks:
  backend-mobile-net:
    driver: bridge
