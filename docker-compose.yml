# UniApps â€” Full-Stack Local Development
# Runs ALL services with shared infrastructure (single DB, Redis, MinIO)
# For independent deployment, use the docker-compose.yml inside each service directory.

services:
  # ==========================================
  # Application Services (independently deployable)
  # ==========================================

  # Backend Admin API Service
  backend-admin:
    build:
      context: .
      dockerfile: backend-admin/Dockerfile
    container_name: uniapps-backend-admin
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ADMIN_PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-postgres}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Mobile API Service
  backend-mobile:
    build:
      context: ./backend-mobile
      dockerfile: Dockerfile
    container_name: uniapps-backend-mobile
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MOBILE_PORT=4000
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-postgres}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Frontend (Next.js)
  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    container_name: uniapps-admin
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - BACKEND_ADMIN_URL=http://backend-admin:3001
    depends_on:
      backend-admin:
        condition: service_healthy
    networks:
      - uniapps-network
    restart: unless-stopped

  # ==========================================
  # Infrastructure Services
  # ==========================================

  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: uniapps-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: uniapps-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Bucket Creator
  createbuckets:
    image: minio/mc
    container_name: uniapps-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/uniapps-files;
      /usr/bin/mc anonymous set public myminio/uniapps-files;
      exit 0;
      "
    networks:
      - uniapps-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: uniapps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  minio-data:
  redis-data:

networks:
  uniapps-network:
    driver: bridge
