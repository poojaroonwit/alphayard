# UniApps â€” Full-Stack Local Development
# Runs ALL services with shared infrastructure (single DB, Redis, MinIO)
# For independent deployment, use the docker-compose.yml inside each service directory.

services:
  # ==========================================
  # Application Services (independently deployable)
  # ==========================================

  # Bondary Backend API Service
  bondary-backend:
    build:
      context: ./bondary-backend
      dockerfile: Dockerfile
    container_name: uniapps-bondary-backend
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MOBILE_PORT=4000
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-postgres}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # AppKit Frontend & Backend (Unified)
  appkit:
    build:
      context: .
      dockerfile: appkit/Dockerfile
    container_name: uniapps-appkit
    ports:
      - "3002:3001"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-seed:
        condition: service_completed_successfully
    networks:
      - uniapps-network
    restart: unless-stopped

  # Database Seeding Service (runs once)
  db-seed:
    build:
      context: .
      dockerfile: appkit/Dockerfile
    container_name: uniapps-db-seed
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - uniapps-network
    restart: "no"
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! npx prisma db push --accept-data-loss 2>/dev/null; do
          echo 'Database not ready, waiting...'
          sleep 2
        done &&
        echo 'Database ready, checking for admin user...' &&
        ADMIN_EXISTS=$$(npx prisma db execute --stdin --schema=prisma/schema.prisma <<'EOF'
        SELECT COUNT(*) as count FROM \"users\" WHERE email = 'admin@appkit.com';
        EOF
        ) &&
        if [ \"$$ADMIN_EXISTS\" = \"0\" ]; then
          echo 'Admin user not found, running seed...' &&
          npx prisma db seed &&
          echo 'Database seeded successfully!'
        else
          echo 'Admin user already exists, skipping seed.'
        fi
      "

  # ==========================================
  # Infrastructure Services
  # ==========================================

  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: uniapps-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: uniapps-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Bucket Creator
  createbuckets:
    image: minio/mc
    container_name: uniapps-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/uniapps-files;
      /usr/bin/mc anonymous set public myminio/uniapps-files;
      exit 0;
      "
    networks:
      - uniapps-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: uniapps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - uniapps-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  minio-data:
  redis-data:

networks:
  uniapps-network:
    driver: bridge
